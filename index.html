<!DOCTYPE html>
<html>
<head>
    <title>Chart</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-amber.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style type="text/css">

        body {
            width: 100%
        }

        .centered {
            display: table;
            margin: 20px auto;
            text-align: center;
        }

        button {
            display: block !important;
            margin: 10px !important;
            width: 200px;
        }

        p {
            font-size: 20px;
            margin-top: 20px ;
        }


    </style>
</head>

<body>
    <div class="centered">
        <p>Charts:</p>
        <button type="button" onclick="location.href='https://martinheinz.github.io/charts/beeswarm/'" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value="beeswarm">Beeswarm</button>
        <button type="button" onclick="location.href='https://martinheinz.github.io/charts/parallel-coordinates/'" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value="perCapita">Parallel Coordinate Chart</button>
    </div>
</body>
</html>
