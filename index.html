<!DOCTYPE html>
<html>
<head>
    <title>Charts</title>
</head>

<body>
<div class="btn-group" data-toggle="buttons-radio">
    <button type="button" class="button1" value="total">Total</button>
    <button type="button" class="button1" value="perCapita">Per Capita</button>
</div>
<div class="btn-group2" data-toggle="buttons-radio">
    <button type="button" class="button2" value="scaleLinear">Linear Scale</button>
    <button type="button" class="button2" value="scaleLog">Log Scale</button>
</div>
<div id="svganchor">
    <div class="tooltip" style="opacity: 0;"></div>
    <svg width="1000" height="300"></svg>
</div>
<div id="checkboxes">
    <span>Click to hide/show:&nbsp;&nbsp;</span>
    <label><input type="checkbox" name="continent" value="africa" checked="">Africa
        <span id="africaColor" style="font-size: 20px; color: rgb(55, 126, 184);">&nbsp;&nbsp;</span></label>
    <label><input type="checkbox" name="continent" value="northAmerica" checked="">North America
        <span id="namericaColor" style="font-size: 20px; color: rgb(77, 175, 74);">&nbsp;&nbsp;</span></label>
    <label><input type="checkbox" name="continent" value="southAmerica" checked="">South America
        <span id="samericaColor" style="font-size: 20px; color: rgb(255, 127, 0);">&nbsp;&nbsp;</span></label>
    <label><input type="checkbox" name="continent" value="asia" checked="">Asia
        <span id="asiaColor" style="font-size: 20px; color: rgb(228, 26, 28);">&nbsp;&nbsp;</span></label>
    <label><input type="checkbox" name="continent" value="europe" checked="">Europe
        <span id="europeColor" style="font-size: 20px; color: rgb(152, 78, 163);">&nbsp;&nbsp;</span></label>
    <label><input type="checkbox" name="continent" value="oceania" checked="">Oceania
        <span id="oceaniaColor" style="font-size: 20px; color: rgb(255, 255, 51);">&nbsp;&nbsp;</span></label>
</div>
</body>

<script src = "https://d3js.org/d3.v5.min.js"></script>
<script src = "./beeswarm.js"></script>

</html>
